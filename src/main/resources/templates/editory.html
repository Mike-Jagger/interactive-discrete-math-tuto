<!DOCTYPE html>
<html>
<head>
    <title>Course Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Create New Module Section</h1>
<form action="/saveSection" method="post">
    <div class="mb-3">
        <label>Section Title</label>
        <input type="text" name="title" class="form-control" placeholder="e.g. Intro to Logic Connectives">
    </div>
    <div class="mb-3">
        <label>Content (HTML Supported)</label>
        <textarea name="content" class="form-control" rows="5" placeholder="Explain the concept here..."></textarea>
    </div>
    <div class="mb-3">
        <label>Type</label>
        <select name="type" class="form-select">
            <option value="LESSON">Standard Lesson</option>
            <option value="TRUTH_TABLE_GAME">Interactive Truth Table Game</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Logic Op (For Games only: AND, OR, IMPLIES)</label>
        <input type="text" name="logicExpression" class="form-control">
    </div>
    <div class="mb-3">
        <label>Points Awarded</label>
        <input type="number" name="pointValue" class="form-control" value="10">
    </div>
    <button type="submit" class="btn btn-success">Save to Course</button>
</form>
<a href="/static">Back to Student View</a>
</body>
</html>
