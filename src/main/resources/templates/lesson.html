<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Learn Logic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<a href="/" class="btn btn-secondary mb-3">&larr; Back to Course</a>

<div class="card">
    <div class="card-header bg-dark text-white">
        <h2 th:text="${section.title}"></h2>
    </div>
    <div class="card-body">
        <div class="mb-4" th:utext="${section.content}"></div>

        <div th:if="${section.type == 'TRUTH_TABLE_GAME'}" class="alert alert-info">
            <h4>Interactive Truth Table</h4>
            <p>Verify the truth values for the operation: <b th:text="${section.logicExpression}"></b></p>

            <table class="table table-bordered text-center">
                <tr th:each="row : ${truthTable}">
                    <td th:each="cell : ${row}" th:text="${cell}"></td>
                </tr>
            </table>
            <button class="btn btn-warning" onclick="alert('Hint: Check the definitions of logical connectives!')">Get Hint</button>
        </div>

        <div th:if="${section.type == 'LESSON'}">
            <hr>
            <h5>Practice Exercise</h5>
            <p>What is the contrapositive of $P \rightarrow Q$?</p>
            <button class="btn btn-outline-success" onclick="alert('Correct! +10 Points')">~Q -> ~P</button>
            <button class="btn btn-outline-danger" onclick="alert('Incorrect. Remember: Swap and Negate.')">Q -> P</button>
        </div>
    </div>
</div>
</body>
</html>
