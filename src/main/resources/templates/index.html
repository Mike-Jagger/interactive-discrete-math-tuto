<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logic Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="d-flex justify-content-between align-items-center">
    <h1>Propositional Logic Course</h1>
    <a href="/editor" class="btn btn-outline-primary">Open Instructor Editor</a>
</div>
<hr>
<div class="list-group">
    <a th:each="section : ${sections}"
       th:href="@{/lesson/{id}(id=${section.id})}"
       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-1" th:text="${section.title}"></h5>
            <small th:text="${section.type}"></small>
        </div>
        <span class="badge bg-primary rounded-pill" th:text="${section.pointValue} + ' pts'"></span>
    </a>
</div>
</body>
</html>
